<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery-3.3.1.js"></script>
    <title>JQuery Intro</title>
    <script>
        // Event listener
        $(document).ready(function() {
            $('h2').css('color', 'green');
            $('p').click(function(){
//                $('h2').fadeOut(2042);
                $('body').append('<h1 id="NewH1">It is new!</h1>');
                $(this).css('color', 'purple');

            })
            $('body').on('click', '#NewH1', function() {
                $('h2').append('<p>More new stuff...</p>');
            })
        })
    </script>
</head>
<body>
    <h2>Hello, All</h2>
    <p>Click me!</p>
</body>

</html>
