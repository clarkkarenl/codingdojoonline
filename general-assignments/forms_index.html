<!DOCTYPE html>
<!-- Assignment:  Registration Form -->
<!-- 2018-05-02 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Registration Form</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td align="right">First Name:</td>
                <td align="left"><input type="text" id="first_name" name="first_name"></td>
            </tr>

            <tr>
                <td align="right">Last Name:</td>
                <td align="left"><input type="text" id="last_name" name="last_name"></td>
            </tr>

            <tr>
                <td align="right">Email:</td>
                <td align="left"><input type="text" id="email" name="value from-rainbow"></td>
            </tr>

            <tr>
                <td align="right">Password:</td>
                <td align="left"><input type="password" id="password" name="password"></td> 
            </tr>

            <tr>
                <td align="right">PW Confirm:</td>
                <td align="left"><input type="password" id="pwconfirm" name="pwconfirm"></td>
            </tr>

            <tr>
                <td align="right">Birthdate:</td>
                <td align="left"><input type="date" id="birthdate" name="birthdate"></td>
            </tr>

            <tr>
                <td align="left"><input type="radio" name="gender" value="male">Male</td>
                <td align="left"><input type="radio" name="gender" value="female">Female</td>
                <td align="left"><input type="radio" name="gender" value="other" checked>Other</td>
            </tr>

            <tr>
                <td align="right">A short description about yourself</td>
                <td align="left"><textarea name="short-desc" cols="40" rows="5"></textarea></td>
            </tr>
 
            <tr>
                <td align="right">Favorite Language</td>
                <td align="left">
                    <select>
                        <option value="JavaScript">JavaScript</option>
                        <option value="Python">Python</option>
                        <option value="Ruby">Ruby</option>
                    </select></td>
            </tr>   

            <tr>
                <td align="right"><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
