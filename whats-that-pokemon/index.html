<!DOCTYPE html>

<html lang="en">
<head>
    <title>What's That Pokemon?</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src='jquery-3.3.1.js'></script>
    <script>
        $(document).ready(function() {
            // for(var i = 1; i < 152;i++) {
            for(var i = 1; i < 100;i++) {
                $('#images').append(`<img src="http://pokeapi.co/media/sprites/pokemon/${i}.png" alt="A Pokemon" />`);
            }
        }); // end document
    </script>
</head>
<body>
    <div id="container">
        <div id="sprites">
            <div id="images"></div>
        </div> <!-- end of sprites -->
        <div id="pokedex">
            <div id="entry">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae, consequuntur molestias rem adipisci dignissimos tempora! Est totam dolorem maiores consequatur non exercitationem, molestias perspiciatis ad laboriosam. Reiciendis, culpa esse!</p>
            </div>
        </div> <!-- end of pokedex -->
    </div>
</body>
</html>
